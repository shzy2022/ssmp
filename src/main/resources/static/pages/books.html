<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <title>SpringMVC案例</title>        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>图书管理</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="图书类别" style="width: 200px;" class="filter-item" v-model="pagination.type"></el-input>                        <el-input placeholder="图书名称" style="width: 200px;" class="filter-item" v-model="pagination.name"></el-input>                        <el-input placeholder="图书描述" style="width: 200px;" class="filter-item" v-model="pagination.description"></el-input>                        <el-button class="dalfBut" @click="getAll()">查询</el-button>                        <el-button type="primary" class="butT" @click="openSave()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                        <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                        <el-table-column prop="description" label="描述" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="updated(scope.row)">编辑</el-button>                                <el-button size="mini" type="danger" @click="deleted(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <div class="pagination-container">                        <el-pagination                            class="pagiantion"                            @current-change="handleCurrentChange"                            :current-page="pagination.currentPage"                            :page-size="pagination.pageSize"                            layout="total, prev, pager, next, jumper"                            :total="pagination.total">                        </el-pagination>                    </div>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="cancel()">取消</el-button>                                <el-button type="primary" @click="saveBook()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="修改图书" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click = "bookupdate()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{				dataList: [],//当前页要展示的分页列表数据                formData: {},//表单数据                dialogFormVisible: false,//增加表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                rules : {//校验规则                    type:[{required:true,message:'图书类型为必填项',trigger:'blur'}],                    name:[{required:true,message:'图书类型为必填项',trigger:'blur'}]                },                pagination: {//分页模型数据，暂时弃用                    currentPage:1,//当前页码值                    pageSize:10,//每页显式数                    total:0,//总记录树                    type:"",                    name:"",                    description:""                },            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                // 重置表单                resetForm() {                    //清空输入框                    this.formData = {};                },                // 弹出添加窗口                openSave() {                    this.dialogFormVisible = true;                    this.resetForm();                },                //取消弹出窗口                cancel(){                    this.dialogFormVisible = false;                    this.$message.info("取消操作");                },                //添加                saveBook () {                    axios.post("/books",this.formData).then((res)=>{                        if(res.data.code){                            this.dialogFormVisible = false;                            this.$message.success(res.data.msg)                        }else {                            this.$message.error(res.data.msg)                        }                    }).finally(()=>{                        this.getAll();                    });                },                //主页列表查询                getAll() {                    // axios.get("/books").then((res)=>{                    //     this.dataList = res.data.data;                    // });                    this.getByPage();                },                //分页查询                getByPage(){                    param = "?type=" + this.pagination.type;                    param += "&name=" + this.pagination.name;                    param += "&description=" + this.pagination.description;                    // console.log(param)                    axios.get("/books/"+this.pagination.currentPage +"/" + this.pagination.pageSize+param).then((res)=>{                        this.dataList = res.data.data.records;                        this.pagination.pageSize = res.data.data.size;                        this.pagination.total = res.data.data.total;                        this.pagination.currentPage = res.data.data.current;                    });                },                handleCurrentChange(current){                    this.pagination.currentPage = current;                    this.getAll();                },                //    删除按钮                deleted(row){                    // console.log(row)                    this.$confirm("此操作将永久删除当前数据，是否继续？").then(()=>{                        axios.delete("/books/"+row.id).then((res)=>{                            if(res.data.code){                                this.$message.success(res.data.msg);                            }else {                                this.$message.info("数据同步失败，自动刷新");                            }                        }).finally(()=>{                            this.getAll();                        });                    }).catch(()=>{                        this.$message.info("取消操作");                    });                },                //弹出修改窗口                openupdate(){                    this.dialogFormVisible4Edit = true;                },                //    修改图书按钮                updated(row){                    axios.get("/books/"+row.id).then((res)=>{                        if(res.data.code){                            this.formData = res.data.data;                            this.openupdate();                        }else {                            this.$message.info("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        this.getAll();                    });                },                //提交修改                bookupdate(){                    axios.put("/books",this.formData).then((res)=>{                        if(res.data.code){                            this.dialogFormVisible4Edit = false;                            this.$message.success(res.data.msg)                        }else {                            this.$message.error(res.data.msg)                        }                    }).finally(()=>{                        this.getAll();                    });                },            }        })    </script></html>
